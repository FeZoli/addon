zindus.status.failon.gd.group.rename=Please login to Google and rename any groups 'zindus/xxx' to 'xxx'.\n\nThis change has been made following feedback from testing users like you.\n\nThe group names are: \n%1$S\n\nThe addon would have tried to rename your groups for you, but couldn't because it would have resulted in a clash.  Sorry about that - but thanks for being a tester! 
zindus.status.failon.gd.group.name=Please login to %1$S and rename the follow groups:\n%2$S\n\nSome group names can't be synced with %3$S. eg. if a group name has a 'zindus/' prefix, remove it.
zindus.status.failon.must.clean.ab.bad.birthday=Some of your contacts have birthdays that aren't formatted YYYY-MM-DD.  This might have happened because of a Zimbra bug, see %1$S.\n\nSuggest you log in to Zimbra, and edit your birthday fields into YYYY-MM-DD.\n%2$S
