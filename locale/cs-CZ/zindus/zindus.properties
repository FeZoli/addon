zindus.up.slow.sync=Vaš %1$S a %2$S kontakty teprve budou sloučeny do jediného souboru s kontakty, které se synchronizují.<br/><br/>Kontakty, které mají být přidány do %1$S: %3$S<br/>Kontakty, které mají být přidány do %2$S: %4$S<br/><br/>Po dokončení budete mít %5$S kontaktů na %2$S.<br/><br/>%6$S
