zindus.status.failon.auth=Zkontrolujte emailovou adresu a heslo, přihlašte se pomocí prohlížeče. Zkontrolujte také nastavení proxy v %1$Su.
zindus.status.failon.cancel.detail=Pokud jste přerušili synchronizaci z důvodu nečinnosti, zkontrolujte nastavení proxy a ujistěte se. že je server zapnutý, navštívením přihlašovací webové stránky.
zindus.status.failon.cancel=Zrušeno.
zindus.status.failon.folder.cant.create.shared=Zdá se že nemáte přístup do sdíleného adresáře. Nelze pokračovat dokud neodstraníte nebo přejmenujete adresář v %1$Su: %2$S
zindus.status.failon.folder.must.be.present=Aby mohla probíhat synchronizace musí existovat adresář '%1$S'.\n\nMůžete ho vytvořit pomocí tlačítka'Reset' a následně 'Synchronizovat teď', nebo ho můžete vytvořit sami.
zindus.status.failon.folder.name.clash=Konflikt názvu adresáře/složky: %1$S
zindus.status.failon.folder.name.duplicate=Název adresáře se objevuje více než jednou: %1$S
zindus.status.failon.folder.name.empty=Chybný adresář: "zindus/" - doporučuji přejmenovat na "zindus/něco jiného"
zindus.status.failon.folder.name.invalid=Název adresáře obsahuje nepovolený znak: %1$S
zindus.status.failon.folder.name.reserved=Jeden z Vašich adresářů používá jméno rezervované pro doplněk Zindus. Doporučujeme adresář přejmenovat: %1$S
zindus.status.failon.folder.reserved.changed=Ztráta synchronizace s adresářem: %1$S
zindus.status.failon.folder.source.update=Úpravy provedené na adresáři nelze korektně aplikovat. Obvykle se to stává při použití "smazat + přidat". Adresář: %1$S
zindus.status.failon.gd.forbidden=Ověření selhalo. Toto se může stát pokud vypršel Váš ověřovací klíč, nebo pokud se přihlašujete pomocí emailové adresy Vašeho Google účtu. Doporučení: změňte Vaši emailovou adresu na Gmailovou adresu a potvrďte heslo.
zindus.status.failon.gd.get=Server byl zaneprázdněn nebo se změnil v růběhu synchronizace. Prosím, zkuste znovu.
zindus.status.failon.gd.lost.sync=Kontakty byli změněny tak, že je není možné synchronizovat s Google.
zindus.status.failon.integrity.data.store.detail=\n\nPo vyplnění zprávy o chybách...\n\n
zindus.status.failon.integrity.data.store.in=Úložiště dat není konzistentní.
zindus.status.failon.integrity.gd.bad.credentials=Špatná emailová adresa nebo heslo. Zkontrolujte přihlašovací údaje a zkuste znovu.
zindus.status.failon.integrity.zm.bad.credentials=Chybné přihlašovací údaje: URL, uživatelské jméno nebo heslo
zindus.status.failon.known.bug=Narazili jste na známou %1$S chybu: %2$S
zindus.status.failon.mismatched.response=Neočekávaná odpověď od serveru
zindus.status.failon.multiple.ln=Nelze pokračovat. Zdá se že Váš účet má více adresářů odkazujících na jeden sdílený adresář. Toto není podporováno. Doporučujeme přihlásit se k serveru a smazat všechny tyto adresáře na serveru kromě jednoho:
zindus.status.failon.no.pab.2=Chcete-li použít doplněk Zindus, musíte mít právě jeden adresář s názvem "Osobní adresář"(nebo jeho lokalizovaný ekvivalent).\n\nBez tohoto adresáře nebude doplněk fungovat.\n\nJestliže používate vícenásobné adresáře, přejmenujte všechny s vyjímkou %1$S který je vytvořen.
zindus.status.failon.no.tbpre=Vaše verze Thuunderbirdu je pre-release. Doplněk Zindus není kompatibilní s pre-release verzí Thunderbirdu, protože API adresáře v pre-release verzi se může měnit ze dne na den.\nPro více informací navštivte FAQ: %1$S
zindus.status.failon.no.xpath=Tento doplněk vyžaduje verzi Thunderbirdu spojenou s xpath - tato verze není spojena s xpath. Pro více informací hledejte na webu 'Thunderbird xpath'.
zindus.status.failon.service.detail=Zkontrolujte zda je server zapnutý, přihlašte se pomocí prohlížeče a také zkontrolujte nastavení proxy v %1$Su.
zindus.status.failon.service=Selhání služby.
zindus.status.failon.unable.to.update.server=Nelze aktualizovat server
