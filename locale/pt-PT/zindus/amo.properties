Summary=Sincronizador de contactos Google (GMail) e Zimbra para o Thunderbird.
Description=Google\n\nSincroniza o Livro de Endereços Pessoal, ou outro, com a lista de contactos do Google.\n\nPermite Gerir a lista de contactos do Gmail a partir do Thunderbird. E vice-versa.\n\nZimbra\n\nSincroniza o(s) livro(s) de endereços do Thunderbird com a sua conta do Zimbra. A extensão sincroniza:\n* Livro de Endereços Pessoa\n* outro(s) livro(s) de endereços (a seleccionar)\n* livros de endereços partilhados\n* a Lista Global de Endereços Address List (GAL)\n\nFunciona em todas as versões e edições do Zimbra.
Eula=Licença de utilizador final (EULA)
PrivacyPolicy=Passwords\n\nAs passwords são armazenadas no computador local recorrendo ao mesmo mecanismo que é usado pelo Thunderbird para passwords IMAP e POP. Para pormenores técnicos, fazer uma busca na web por "nsIPasswordManager".\n\nTráfego de Rede\n\nO tráfego de rede para a sicronização, que transporta nomes, passwords e contactos circula directamente entre o Thunderbird e o(s) servidor(es) seleccionados. Não envolvem quaisquer sites de terceiros.\n\nNo caso do Google, a extensão usa https por omissão.\n\nPara mais pormenores, cf. \nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=Para obter ajuda e comunicar a existência de bugs, ver a FAQ em http://www.zindus.com/faq-thunderbird/
