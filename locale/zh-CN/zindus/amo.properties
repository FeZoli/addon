Summary=Google 和 Zimbra 联系人同步用于 Thunderbird。
Description=Google\n\n在 Google 同步个人通讯簿或其他地址簿。\n\n从 Thunderbird 管理您的 GMail 联系人。反之亦然。\n\nZimbra\n\n在你的 Zimbra 帐户同步 Thunderbird 地址簿。扩展同步：\n* 个人通讯簿\n* 其他（选择）地址簿\n* 共享地址簿\n* 全局地址列表(GAL)\n\n工作在全部 Zimbra 版本。
PrivacyPolicy=密码管理\n\n密码是储存在本地计算机上使用与 Thunderbird 用户相同的机制储存，用于 IMAP 和 POP 密码。有关技术细节，请在搜索引擎中搜索 "nsIPasswordManager"。\n\n网络流量\n\nThunderbird 的网络流量用于与你选择的服务器去传输同步的用户名，密码和联系人。无任何第三方网站的参与。\n\n适用于 Google，该附加组件默认使用 HTTPS。\n\n有关详细信息，参照：\nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=如需帮助和报告Bug，参阅常见问题：http://www.zindus.com/faq-thunderbird/
