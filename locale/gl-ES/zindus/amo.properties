Summary=Sincroniza os teus contactos de Google e Zimbra con Thunderbird.
Description=Google\n\n Sincroniza a túa Libreta de Direccións Persoal ou outra libreta de direccións con Google.\n\nXestina os contactos de Gmail dende Thunderbird. E Viceversa.\n\nZimbra\n\nSincroniza a(s) libreta(s) de direccións coa túa conta de de Zimbra. A extensión sinconiza:\n* Libreta de Direccións Persoal\n* outra libreta de direccións (seleccionada)\n* libretas de direccións compatidas\n* Listas de Direccións Globais (GAL)\n\nFunciona con tódalas versións e edicións de Zimbra
PrivacyPolicy=Contrasinais\n\nAs contrasinais son gardadas no ordenador local empregando o mesmo mecanismo que emprega Thunderbird para os contrasinais IMAP e POP. Para detalles técnicos, fai unha procura na web por "nsIPasswordManager".\n\nTráfico de rede\n\nO tráfico de sincronización que leva nomes de usuarios, contrasinais e contactos vai entre Thunderbird e o(s) servidor(es) que seleccionaches. Ningún sitio web de terceiros se mete no medio.\n\nPara Google, a extensión por defecto emprega https.\n\nPara máis detalles, vota unha ollada a http://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=Para máis axuda e informe de erros, vota unha ollada á faq: http://www.zindus.com/faq-thunderbird/
