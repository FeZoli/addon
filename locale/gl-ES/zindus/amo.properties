Summary=Sincronica os seus contactos de Google e Zimbra con Thunderbird.
Description=Google\n\n Sincronica a súa axenda de enderezos persoal ou calquera outra axenda de enderezos de Google.\n\nXestione os contactos de Gmail desde Thunderbird e viceversa.\n\nZimbra\n\nSincronice a(s) axendas(s) de enderezos coa súa conta nun servidor Zimbra. A extensión sincroniza:\n* A súa axenda de enderezos persoal\n* Calquera outra axenda de enderezos seleccionada\n* E as axendas de enderezos compartidas\n* As listas de enderezos globais (GAL)\n\nZindus pode traballar con todas as versións e edicións de Zimbra
PrivacyPolicy=Contrasinais\n\nOs contrasinais gárdanse no computador empregando o mesmo mecanismo que emprega Thunderbird para os contrasinais IMAP e POP. Se quere obter máis detalles técnicos, faga unha busca na web sobre "nsIPasswordManager".\n\nTráfico de rede\n\nO tráfico de sincronización que xestiona nomes de usuarios, contrasinais e contactos transcorre entre Thunderbird e o(s) servidor(es) que seleccionou. Ningún sitio web de terceiros se ve implicado.\n\nPara Google, a extensión emprega https de forma predefinida.\n\nPara obter máis información, vote unha ollada a http://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=Para máis axuda e informar de erros, vote unha ollada á FAQ: http://www.zindus.com/faq-thunderbird/
