zindus.gr.confirmation.text=Estas permitindo que o complemento elimine os contactos non sincronizados para resolver as violacións de regras de Contactos de Google.\n\n¿Estas seguro?\n\nSe non estas seguro, fai click en 'Non' e logo en 'Máis información'.
