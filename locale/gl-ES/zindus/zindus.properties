zindus.up.confirm.erase.1=Esta sincronización vai borrar todos os seus %1$S contactos.  Desexa continuar?
zindus.up.confirm.erase.2=Suxestión: para propagar os seus contactos dende un sitio a outro, seleccoine 'Restablecer' e logo 'Sincronizar agora' para forzar unha %1$S<br/><br/>%2$S
zindus.up.slow.sync=Os seus contactos %1$S e %2$S van ser combinados nun conxunto único que vai ser sincronizado.<br/><br/>Os contactos vanse engadir a %1$S: %3$S<br/>Os contactos vanse engadir a %2$S: %4$S<br/><br/>Ao rematar, vostede terá %5$S contactos en %2$S.<br/><br/>%6$S
