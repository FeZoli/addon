zindus.status.failon.folder.must.be.present=Адресная книга '%1$S' должна существовать для процесса синхронизации.\n\nВ процессе 'Сброса' после 'Синхронизации' можно создать ее или Вы можете создать ее самостоятельно.
zindus.status.failon.folder.name.clash=Конфликт имен адресной книги/папки: %1$S
zindus.status.failon.folder.source.update=Серия произведенных изменений адресной книги не могут быть надежно применены. Они обычно "удаляются+добавляются". Адресная книга: %1$S
zindus.status.failon.folder.cant.create.shared=Не похоже, что Вы имеете доступ к общей адресной книге. Процесс невозможен, пока Вы не удалите или не переименуете %1$S адресную книгу: %2$S
zindus.status.failon.zm.empty.contact=Иногда нужно делать небольшую "уборку" в своей %1$S адресной книге перед синхронизацией.\n\nВ вашей адресной книге имеется полностью пустой контакт, который не может быть синхронизирован с Zimbra.\n\nДля продолжения, удалить пустой контакт из адресной книги: %2$S
zindus.status.failon.unable.to.update.server=Невозможно обновить сервер
zindus.status.failon.unable.to.update.server.response=код статуса http: %1$S\n\nСервер: %2$S
zindus.status.failon.unable.to.update.thunderbird=Неудачное обновление адресной книги Thunderbird.  Иногда такое случается в Thunderbird - просто попытайтесь снова.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nНевозможно создать адресную книгу или получить ее свойства: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nНевозможно удалить карточку. Если это произойдет снова, попытайтесь открыть адресную книгу перед синхронизацией – иногда это помогает.
zindus.status.failon.auth=Проверьте свой email и пароль, зайдя через браузер. Также проверьте настройки прокси %1$S.
zindus.status.failon.no.xpath=Это дополнение требует версии Thunderbird, связанной с xpath, эта версия с xpath не связана.  Дополнительную информацию попробуйте найти через сетевой поиск по запросу 'Thunderbird xpath'.
zindus.status.failon.no.tbpre=Расширение Zindus несовместимо с предварительными выпусками Thunderbird.\nЗа дополнительной информацией обратитесь к ЧаВо: %1$S
zindus.status.failon.no.pab.2=Для использования расширения должна быть создана хотя бы одна адресная книга с названием  "Personal Address Book" (или "Личная адресная книга").\n\nБез этой адресной книги (или подобной), расширение не будет работать.\n\nЕсли у Вас одинаковые адресные книги, переименуйте все, за исключением %1$S созданной.
zindus.status.failon.multiple.ln=Продолжение невозможно. Похоже, что в Вашей учетной записи имеется несколько адресных книг, связанных с одной и той же общей адресной книгой. Это не поддерживается. Попробуйте зарегистрироваться и удалить все, кроме нужной адресной книги на сервере:
zindus.status.failon.gd.forbidden=Ошибка аутентификации. Это может произойти по истечении времени аутентификации или потому, что Вы пытаетесь зарегистрироваться с адресом email учетной записи Google.  Решение: изменить свой адрес email на адрес Gmail и подтвердите пароль.
zindus.status.failon.gd.get=Сервер был занят или применял изменения при синхронизации. Попытайтесь снова.
zindus.status.failon.gd.lost.sync=Контакты были изменены так,что не могут быть синхронизированы с Google.
zindus.status.failon.unexpected=Непредвиденная ошибка синхронизации.
zindus.status.failon.known.bug=Вы столкнулись с известной %1$S ошибкой: %2$S

