Summary=Синхронизация контактов Google и Zimbra для Thunderbird.
Description=Google\n\nСинхронизация персональной адресной книги или другой адресной книги с Google.\n\nУправление своими контактами в Gmail из Thunderbird.  И наоборот.\n\nZimbra\n\nСинхронизация адресных(ой) книг(и) Thunderbird с учетной записью Zimbra.  Расширение синхронизирует:\n* Личную адресную книгу\n* другие (выбранные) адресные книги\n* общие адресные книги\n* Глобальный адресный список (GAL)\n\nРаботает со всеми версиями и редакциями Zimbra.
PrivacyPolicy=Пароли\n\nПароли хранятся на локальном компьютере, используя механизм Thunderbird для хранения паролей IMAP и POP.  За техническими деталями обатитесь к поиску по фразе "nsIPasswordManager".\n\nСетевой трафик\n\nСетевой трафик при синхронизации зависит от имен пользователей, паролей и контактов и проходи между Thunderbird и выбранным(и) Вами сервером(ами). Никакие сторонние сайты при этом не задействуются.\n\nДля Google по умолчанию используется https.\n\nЗа деталями обратитесь на:\nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=За справкой и по поводу ошибок смотрите ЧаВо: http://www.zindus.com/faq-thunderbird/
