zindus.status.failon.cancel.detail=Wenn Sie den Vorgang wegen mangelndem Fortschrittes abgebrochen haben, überprüfen Sie die Proxyeinstellungen und den Server, indem Sie die Anmeldeseite im Browser besuchen.
zindus.status.failon.integrity.zm.bad.credentials=Schlechte Zugangsdaten: URL, Benutzername oder Passwort
zindus.status.failon.integrity.gd.bad.credentials=Falsche E-Mail-Adresse oder Passwort. Überprüfen Sie die Daten und versuchen Sie es noch einmal.
