zindus.gr.description.empty.value=Leere Kontakte können nicht mit Google synchronisiert werden.<br/><br/> Wählen Sie die Kontakte unten aus, um Sie zu "Bestätigen" oder zu löschen.<br/><br/>Oder 'Abbrechen' und dann die Kontakte im %1$S Adressbuch zu bearbeiten um eine E-Mail Adresse oder einen Anzeigenamen einzuschließen.<br/><br/> %2$S <br/><br/>
