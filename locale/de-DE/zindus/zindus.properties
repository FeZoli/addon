zindus.gr.description.empty.value=Leere Kontakte können nicht mit Google synchronisiert werden.<br/><br/> Wählen Sie die Kontakte unten aus, um Sie zu "Bestätigen" oder zu löschen.<br/><br/>Oder 'Abbrechen' und dann die Kontakte im Thunderbird Adressbuch zu bearbeiten um eine E-Mail Adresse oder einen Anzeigenamen einzuschließen.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Kann nicht mit Google synchronisieren, wegen der referenzierten Kontakte unten: %1$S.<br/><br/>'Bestägigen' um die ausgewählten Kontakte zu behalten und die Restlichen zu löschen.<br/><br/>Oder 'Überspringen', anschließend die Kontakte im Thunderbird/Google Adressbuch bearbeiten.<br/><br/>%2$S<br/><br/>
zindus.gr.confirmation.required=Bestätigung erforderlich
zindus.gr.confirmation.text=Sie erlauben der Erweiterung nicht synchronisierte Kontakte zu löschen, um die Regelverletzung von Google Kontakten zu beheben.\n\nSind Sie sicher?\n\nSollten Sie unsicher sein, betätigen Sie 'Nein' und anschließend 'Weitere Informationen'.
