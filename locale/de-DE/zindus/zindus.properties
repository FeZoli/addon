zindus.up.confirm.erase.1=Diese Synchronisation löscht alle Ihre %1$S Kontakte.  Weiter?
zindus.up.confirm.erase.2=Hinweis: Um die Kontakte von einer zur anderen Seite zu propagieren, wählen Sie 'Zurücksetzen' und dann 'Jetzt synchronisieren', um ein langsame synchronisation zu erzwingen<br/><br/>%1$S
zindus.up.slow.sync=Ihre %1$S und %2$S Kontakte werden zu einer einzigen Menge an synchronisierten Kontakten vereint.<br/><br/>Kontakte, welche zu %1$S hinzugefügt werden: %3$S<br/>Kontakte, welche zu %2$S hinzugefügt werden: %4$S<br/><br/>Am Ende werden %5$S Kontakte in %2$S vorhanden sein.<br/><br/>%6$S
