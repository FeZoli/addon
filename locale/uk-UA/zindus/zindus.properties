zindus.gr.description.unique.value=Не вдається синхронізувати з Google оскільки кожен із наведених нижче контактів пов'язані: %1$S.<br/><br/>'Підтвердити' залишити виділений нижче контакт та видалити інші.<br/><br/>Or 'Пропустити' після чого редагувати ці контакти використовуючи Thunderbird/Google Адресна Книжка.<br/><br/>%2$S<br/><br/>
