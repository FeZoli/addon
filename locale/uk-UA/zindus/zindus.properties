zindus.status.failon.folder.name.duplicate=Ім'я адресної книжки згадується неодноразово: %1$S
zindus.status.failon.folder.name.reserved=Одна з Ваших адресних книжок використовує ім'я зарезервоване для використання додатком Zindus. Рекомендуємо Вам перейменувати адресну книжку: %1$S
