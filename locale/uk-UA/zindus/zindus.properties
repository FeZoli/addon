zindus.up.confirm.erase.1=Ця синхронізація якраз перед моментом видалення усіх ваших %1$S контактів. Продовжити?
zindus.up.confirm.erase.2=Підказка: для розмноження Ваших контактів з однієї сторони до іншої, виберіть 'Скинути' після чого 'Синхронізувати' для застосування повільної синхронізації.<br/><br/>%1$S
zindus.up.slow.sync=Ваші %1$S та %2$S контакти якраз перед моментом об'єднання в один комплект контактів що синхронізуються.<br/><br/>Контакти що будуть додані до %1$S: %3$S<br/>Контакти що будуть додані до %2$S: %4$S<br/><br/>Після закінчення Ви будете мати %5$S контакти в %2$S.<br/><br/>%6$S
zindus.status.failon.z.google.groups=The addon no longer requires that your Google groups be prefixed with 'zindus/' in order to sync with %1$S.\nPlease login to Google and rename your groups so that they do not have a 'zindus/' prefix.  The group names are: \n%2$S\n\nWe made this change following feedback from our testing users - thanks!
