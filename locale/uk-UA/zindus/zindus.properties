zindus.status.failon.auth=Перевірте Вашу ел. поштову адресу та пароль увійшовши через бравзер. Також перевірте налаштування proxy у %1$S.
zindus.status.failon.cancel.detail=Якщо Ви скасували у зв'язку з відсутністю прогресу синхронізації, перевірте налаштування проксі та перевірте сервер відвідавши сторінку входу у Вашому бравзері.
zindus.status.failon.cancel=Скасовано.
zindus.status.failon.folder.cant.create.shared=Здається у Вас немає прав доступу до загальної адресної книжки. Неможливо продовжити поки Ви не видалите чи перейменуєте адресну книжку %1$S: %2$S
zindus.status.failon.folder.must.be.present=Адресна книжка '%1$S' повинна існувати щоб продовжити синхронізацію.\n\n'Скинути' слідуючи за 'Синхронізувати' може створити її або Ви повинні створити її самостійно.
zindus.status.failon.folder.name.clash=Конфлікт імені адресної книжки/папки: %1$S
zindus.status.failon.folder.name.duplicate=Ім'я адресної книжки згадується неодноразово: %1$S
zindus.status.failon.folder.name.empty=Хибна адресна книжка: "zindus/" - рекомендуємо перейменувати її на "zindus/щось інакше"
zindus.status.failon.folder.name.invalid=Ім'я адресної книжки містить недопустимі символи: %1$S
zindus.status.failon.folder.name.reserved=Одна з Ваших адресних книжок використовує ім'я зарезервоване для використання додатком Zindus. Рекомендуємо Вам перейменувати адресну книжку: %1$S
zindus.status.failon.folder.reserved.changed=Втрачена синхронізація з адресною книжкою: %1$S
zindus.status.failon.folder.source.update=Недозволена послідовність дій з адресною книжкою. Це зазвичай "видалити + додати". Адресна книжка: %1$S
zindus.status.failon.gd.forbidden=Автентифікація збилась. Це може бути тому що скінчився час автентифікації або тому що Ви логінетесь використовуючи ел.поштову адресу Вашого акаунта Google. Рекомендація: змініть Вашу ел.поштову адресу на Вашу Gmail адресу та підтвердіть Ваш пароль.
zindus.status.failon.gd.get=Сервер був зайнятий або змінився під час синхронізації. Будь ласка спробуйте ще раз.
zindus.status.failon.gd.lost.sync=Ваші контакти змінені таким чином, що не можуть бути синхронізовані з Google.
zindus.status.failon.integrity.data.store.detail=\n\nПісля заповнення звіту про помилку...\n\n
zindus.status.failon.integrity.data.store.in=Збереження даних втратило стабільність.
zindus.status.failon.integrity.gd.bad.credentials=Хибна ел. поштова адреса чи пароль. Перевірте вхідні дані та спробуйте ще раз.
zindus.status.failon.integrity.zm.bad.credentials=Хибні дані: url, ім'я чи пароль
zindus.status.failon.known.bug=Ви зіткнулися з відомою %1$S помилкою: %2$S
zindus.status.failon.mismatched.response=Неочікувана відповідь від сервера
zindus.status.failon.multiple.ln=Неможливо продовжити. Здається Ваш обліковий запис має декілька адресних книжок пов'язаних з одною загальною адресною книжкою. Це не підтримується. Рекомендуємо зайти та видалити всі крім одної з цих адресних книжок на сервері:
zindus.status.failon.no.pab.2=Щоб користуватися додатком Zindus, Ви повинні мати саме одну адресну книжку з ім'ям "Особиста адресна книга" (або її локалізований еквівалент).\n\nБез цієї адресної книжки (або з кількома), додаток не буде працювати.\n\nЯкщо Ви маєте їх декілька, перейменуйте всі за винятком створеної %1$S.
zindus.status.failon.no.tbpre=Ваша версія Thunderbird являється пре-релізом. Додаток Zindus не сумісний з пре-релізами Thunderbird оскільки API адресної книжки в пре-релізах може мінятися з дня на день.\nДля додаткової інформації див. FAQ: %1$S
zindus.status.failon.no.xpath=Цей додаток потребує версію Thunderbird зв'язану xpath - ця версія не зв'язана xpath. Для додаткової інформації зробіть веб-пошук для 'Thunderbird xpath'.
zindus.status.failon.service.detail=Перевірте чи сервер доступний для входу через бравзер та перевірте налаштування проксі для %1$S.
zindus.status.failon.service=Збій сервісу.
zindus.status.failon.unable.to.update.server.response=http статус код: %1$S\n\nСервер відповів: %2$S
zindus.status.failon.unable.to.update.server=Неможливо оновити сервер
zindus.status.failon.unable.to.update.thunderbird.detail1=\nНе вдалося створити адресну книжку чи отримати права на неї: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nНе вдалося видалити контакт. Якщо це повторилося, спробуйте відкрити адресну книжку перед синхронізацією - інколи це допомагає.
zindus.status.failon.unable.to.update.thunderbird=Не вдалося оновити адресну книжку Thunderbird. Інколи це тимчасова причина Thunderbird - рекомендуємо спробувати ще раз.
zindus.status.failon.unauthorized=Неавторизований.
zindus.status.failon.unexpected=Раптовий збій синхронізації.
zindus.status.failon.zm.empty.contact=Інколи Вам варто робити маленьку чистку Вашої адресної книжки у %1$S перед тим як її синхронізувати.\n\nУ Вас є абсолютно пусті контакти у адресній книжці, що не можуть бути синхронізованими із Zimbra.\n\nДля продовження видаліть усі пусті контакти з адресної книжки: %2$S
