Summary=Synkroniserar Google- och Zimbra-kontakter med Thunderbird.
Description=Google\n\nSynka den Personliga adressboken eller någon annan adressbok med Google.\n\nHantera dina Gmail-kontakter från Thunderbird och vice versa.\n\nZimbra\n\nSynka Thunderbirds adressböcker med ditt Zimbra-konto.  Tillägget synkar:\n* Personlig adressbok\n* andra (valda) adressböcker\n* delade adressböcker\n* den globala adresslistan (GAL)\n\nFungerar med alla Zimbra-versioner och -utgåvor.
PrivacyPolicy=Lösenord\n\nLösenord lagras på den lokala datorn och använder samma mekanism som Thunderbird använder för IMAP- och POP-lösenord.  För tekniska detaljer, sök på Internet efter "nsIPasswordManager".\n\nNätverkstrafik\n\nSynkningens nätverkstrafik innehåller användarnamn, lösenord och kontakter, och går mellan Thunderbird och de servrar som du har valt.  Inga tredjepartswebbplatser involveras.\n\nFör Google använder tillägget som standard HTTPS.\n\nFör fler detaljer, gå till:\nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=För hjälp och buggrapportering, gå till FAQ: http://www.zindus.com/faq-thunderbird/
