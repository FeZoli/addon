zindus.up.confirm.erase.2=Tips: För att sprida dina kontakter från en ände till en annan, välj 'Återställ' följt av 'Synka nu' för att tvinga fram en långsam synkning<br/><br/>%1$S
zindus.up.slow.sync=Kontakterna för %1$S och %2$S är på väg att slås ihop till en enda synkad uppsättning kontakter.<br/><br/>Kontakter som läggs till i %1$S: %3$S<br/>Kontakter som läggs till i %2$S: %4$S<br/><br/>När allt är färdigt, kommer du att ha %5$S kontakter hos %2$S.<br/><br/>%6$S
