zindus.status.failon.auth=Kontrollera din e-postadress och ditt lösenord genom att logga in via webbläsaren.  Kontrollera också proxyinställningarna för %1$S.
zindus.status.failon.cancel=Avbruten.
zindus.status.failon.cancel.detail=Om du avbröt p.g.a. att synkningen inte kom någon vart, kontrollera proxyinställningarna och kontrollera servern genom att besöka inloggningssidan i din webbläsare.
zindus.status.failon.folder.cant.create.shared=Du verkar inte ha tillträde till en delad adressbok.  Kan inte fortsätta innan du tar bort eller byter namn på adressboken %1$S: %2$S
zindus.status.failon.folder.must.be.present=Adressboken '%1$S' måste existera för att synkningen skall kunna fortsätta.\n\n'Återställ' följt av 'Synka nu' kan skapa den, annars kan du behöva skapa den manuellt.
zindus.status.failon.folder.name.clash=Oförenligt namn på adressbok/mapp: %1$S
zindus.status.failon.folder.name.duplicate=Adressbokens namn förekommer mer än en gång: %1$S
zindus.status.failon.folder.name.empty=Ogiltig adressbok: "zindus/" - föreslår namnbyte till "zindus/någonting annat"
zindus.status.failon.folder.name.invalid=Adressbokens namn innehåller ogiltiga tecken: %1$S
zindus.status.failon.folder.name.reserved=En av dina adressböcker bär ett namn reserverat för användning av tillägget Zindus.  Föreslår namnbyte av adressboken: %1$S
zindus.status.failon.folder.reserved.changed=Tappade synkningen med adressbok: %1$S
zindus.status.failon.folder.source.update=En rad ändringar har gjorts i en adressbok och kan inte tillämpas på ett tillförlitligt sätt.  I vanliga fall används "ta bort + lägg till".  Adressbok: %1$S
zindus.status.failon.gd.forbidden=Autentisering misslyckades.  Det kan bero på att ditt autentiseringstoken gått ut eller att du loggar in med ditt Google-kontos e-postadress.  Förslag: Ändra din e-postadress till din Gmail-adress och bekräfta ditt lösenord.
zindus.status.failon.gd.get=Servern var upptagen eller ändrades under synkningen.  Var vänlig försök igen.
zindus.status.failon.gd.group.duplicate=Var vänlig logga in på Google och byt namn på några kontaktgrupper, så att alla har unika namn.  Gå till:\n%1$S
zindus.status.failon.gd.group.name=Var vänlig logga in på %1$S och byt namn på följande grupper:\n%2$S\n\nNågra gruppnamn kan inte synkas med %3$S. Till exempel: Om ett gruppnamn har prefixet 'zindus/', ta bort det.
zindus.status.failon.gd.group.rename=Var vänlig logga in på Google och byt namn på alla grupper med namn som 'zindus/xyz' to 'xyz'.\n\nDen här förändringen har gjorts efter feedback från programtestare som du.\n\nGruppnamnen är:\n%1$S\n\nTillägget har försökt att byta namn på grupperna åt dig, men kunde inte eftersom det skulle ha resulterat i en konflikt.  Ledsen för det - men tack för att du är en testare! 
zindus.status.failon.gd.lost.sync=Dina kontakter ändrades på ett sätt så att de inte kan synkas med Google.
zindus.status.failon.integrity.data.store.detail=\n\nEfter att buggrapporten skickats in...\n\n
zindus.status.failon.integrity.data.store.in=Datalagret tappade koherens.
zindus.status.failon.integrity.gd.bad.credentials=Dålig e-postadress eller lösenord.  Kontrollera dina inloggningsuppgifter och försök igen.
zindus.status.failon.integrity.zm.bad.credentials=Dåliga verifikat: URL, användarnamn eller lösenord
zindus.status.failon.known.bug=Du har stött på en känd %1$S-bugg: %2$S
zindus.status.failon.mismatched.response=Oväntat svar från server
zindus.status.failon.multiple.ln=Kan inte fortsätta.  Ditt konto verkar ha flera adressböcker som hänvisar till samma delade adressbok.  Det stöds inte.  Föreslår att du loggar in och tar bort alla utom en av dessa adressböcker, på servern:
zindus.status.failon.must.clean.ab=Ibland måste du "städa ur" din %1$S-adressbok innan den kan synkas.
zindus.status.failon.must.clean.ab.bad.birthday=Några av dina kontakter har födelsedagar som inte är formatterade enligt ÅÅÅÅ-MM-DD.  Det här kan ha inträffat p.g.a. en Zimbra-bugg, gå till %1$S.\n\nFöreslår att du loggar in på Zimbra och redigerar dina födelsedagsfält till ÅÅÅÅ-MM-DD.\n%2$S
zindus.status.failon.must.clean.ab.empty.local.contact=Du har en fullständigt tom kontakt i din adressbok, som därför inte kan synkas med Zimbra.\n\nFör att fortsätta, ta bort de tomma kontakterna i adressboken: %1$S
zindus.status.failon.must.clean.ab.empty.remote.contact=Några av dina %1$S-kontakter är helt tomma efter att ha konverterats till formatet %2$S.  Dessa kontakter kan inte synkas.\n\nFör att fortsätta, redigera de här kontakterna i %1$S och ge dem en påhittad e-postadress:\n%3$S
zindus.status.failon.no.pab.2=För att använda tillägget Zindus måste du ha exakt en adressbok vid namn "Personlig adressbok" (eller dess lokaliserade motsvarighet).\n\nUtan den här adressboken (eller med fler än en), fungerar inte tillägget.\n\nOm du har flera exemplar, byt namn på alla utom den som %1$S skapade.
zindus.status.failon.no.tbpre=Tillägget Zindus är inte kompatibelt med förhandsversioner av Thunderbird.\nFör mer information, gå till FAQ: %1$S
zindus.status.failon.no.xpath=Det här tillägget kräver en version av Thunderbird länkad med xpath - den här versionen är inte länkad med xpath.  För mer information, sök på Internet efter 'Thunderbird xpath'.
zindus.status.failon.service=Fel i tjänst.
zindus.status.failon.service.detail=Kontrollera att servern är uppe genom att logga in via en webbläsare och kontrollera också proxyinställningarna för %1$S.
zindus.status.failon.unable.to.update.server=Kan inte uppdatera servern
zindus.status.failon.unable.to.update.server.response=HTTP-statuskod: %1$S\n\nServern sa: %2$S
zindus.status.failon.unable.to.update.thunderbird=Uppdateringen av Thunderbirds adressbok misslyckades.  Ibland är det här ett övergående problem med Thunderbird - föreslår att du försöker igen.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nMisslyckades att skapa adressbok eller misslyckades att erhålla dess inställningar: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nMisslyckades att ta bort en kontakt.  Om det händer igen, försök att öppna adressboken innan synkning - ibland hjälper det.
