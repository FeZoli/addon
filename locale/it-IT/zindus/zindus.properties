zindus.gr.description.empty.value=I contatti vuoti non possono essere sincronizzati con Google<br/><br/> Selezionare i seguenti contatti e cliccare 'Conferma' per cancellarli.<br/><br/>Oppure cliccare 'Annulla' e modificare questi contatti nella Rubrica di Thunderbird inserendo un indirizzo email o il Nome visualizzato.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Impossibile sincronizzare con Google perché ognuno dei seguenti contatti corrisponde a: %1$S.<br/><br/>Cliccare 'Conferma' per conservare il contatto selezionato e cancellare gli altri.<br/><br/>Oppure 'Salta' e successivamente modificare questi contatti nella Rubrica di Thunderbird o di Google.<br/><br/>%2$S<br/><br/>
zindus.gr.confirmation.required=Richiesta conferma
zindus.gr.confirmation.text=Si sta autorizzando l'estensione a cancellare i contatti non sincronizzati per risolvere la violazione della regola per i contatti di Google.\n\nSi è sicuri?\n\nSe non si è sicuri, cliccare 'No' e successivamente 'Maggiori informazioni'.
