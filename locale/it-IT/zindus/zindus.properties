zindus.status.failon.auth=Controllare l'indirizzo email e la password accedendo con il browser. Controllare anche le impostazioni proxy di %1$S.
zindus.status.failon.cancel=Cancellato.
zindus.status.failon.cancel.detail=Se si è annullata l'operazione perché non procedeva, controllare le impostazioni proxy e controllare il server visitando la pagina di accesso con il browser.
zindus.status.failon.folder.cant.create.shared=Non è possibile accedere a una rubrica condivisa. Impossibile continuare finché non verrà rimossa o rinominata la rubrica di %1$S: %2$S
zindus.status.failon.folder.must.be.present=La rubrica '%1$S' deve esistere per essere sincronizzata.\n\nEseguire 'Reset' seguito da 'Sincr. ora' per farlo, altrimenti crearla manualmente.
zindus.status.failon.folder.name.clash=Conflitto sul nome della rubrica/cartella: %1$S
zindus.status.failon.folder.name.duplicate=Il nome della rubrica è usato più volte: %1$S
zindus.status.failon.folder.name.empty=Rubrica non corretta: "zindus/" - provare a rinominarla come "zindus/altro nome"
zindus.status.failon.folder.name.invalid=Il nome della rubrica contiene caratteri non consentiti: %1$S
zindus.status.failon.folder.name.reserved=Una rubrica sta usando un nome riservato per Zindus. Provare a rinominare la rubrica: %1$S
zindus.status.failon.folder.reserved.changed=Sincronizzazione perduta con la rubrica: %1$S
zindus.status.failon.folder.source.update=Una sequenza di cambiamenti non può essere ripetuta correttamente. Generalmente si tratta di "cancella + aggiungi". Rubrica: %1$S
zindus.status.failon.gd.forbidden=Autenticazione fallita. Potrebbe essere passato troppo tempo dall'ultima autenticazione oppure si sta usando l'email del proprio Google Account per l'accesso. Suggerimento: sostituire l'indirizzo Google Account con l'indirizzo Gmail e confermare la password.
zindus.status.failon.gd.get=Il server era occupato o è cambiato durante la sincronizzazione. Si prega di riprovare.
zindus.status.failon.gd.lost.sync=Le modifiche ai contatti non sono sincronizzabili con Google.
zindus.status.failon.integrity.data.store.detail=\n\nDopo aver compilato il resoconto di errore...\n\n
zindus.status.failon.integrity.data.store.in=I dati non sono consistenti.
zindus.status.failon.integrity.gd.bad.credentials=Indirizzo email o password errati. Controllare i dati di accesso e riprovare.
zindus.status.failon.integrity.zm.bad.credentials=Dati di accesso (url, nome utente o password) non corretti
zindus.status.failon.known.bug=È stato riscontrato un bug di tipo %1$S: %2$S
zindus.status.failon.mismatched.response=Risposta inaspettata dal server
zindus.status.failon.no.pab.2=Per usare Zindus, è necessario avere una e una sola rubrica di nome "Rubrica personale" (o l'equivalente in una diversa localizzazione).\n\nSenza questa rubrica (o con versioni omonime), l'estensione non funzionerà.\n\nSe vi sono più versioni omonime, rinominarle tutte tranne quella creata da %1$S.
zindus.status.failon.no.tbpre=La versione in uso di Thunderbird è una pre-release. Zindus non è compatibile con le pre-release perché le API della Rubrica possono cambiare da un giorno all'altro.\nPer maggiori informazioni, leggere le FAQ: %1$S
zindus.status.failon.no.xpath=Questa estensione richiede una versione di Thunderbird collegata con xpath - questa versione non lo è. Per maggiori informazioni, cercare nel web 'Thunderbird xpath'.
zindus.status.failon.service.detail=Controllare che il server sia attivo collegandosi con il browser e controllare le impostazioni proxy di %1$S.
zindus.status.failon.service=Operazione fallita.
zindus.status.failon.unable.to.update.server=Impossibile aggiornare il server
zindus.status.failon.unable.to.update.server.response=codice di stato http: %1$S\n\nMessaggio del server: %2$S
zindus.status.failon.unable.to.update.thunderbird=Aggiornamento della rubrica di Thunderbird fallito. A volte si tratta di un problema temporaneo - riprovare di nuovo.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nLa richiesta di creare la rubrica è stata rifiutata da Thunderbird: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nCancellazione di un contatto fallita. Se succede di nuovo, provare ad aprire la rubrica prima della sincronizzazione - a volte questo risolve il problema.
zindus.status.failon.unauthorized=Non autorizzato.
zindus.status.failon.unexpected=Sincronizzazione fallita in modo inatteso.
zindus.status.failon.zm.empty.contact=Ogni tanto è necessario fare un po' di "pulizia" della rubrica di %1$S prima di sincronizzare.\n\nNella rubrica è presente un contatto interamente vuoto, che non può essere sincronizzato con Zimbra.\n\nPer proseguire, cancellare il contatto vuoto dalla rubrica: %2$S
