zindus.up.confirm.erase.1=Si sta per cancellare tutti i contatti di %1$S. Procedere?
zindus.up.confirm.erase.2=Suggerimento: per propagare i contatti da una parte all'altra, selezionare 'Reset' e poi 'Sincronizza ora' per forzare una sincronizzazione lenta.<br/><br/>%2$S
zindus.up.slow.sync=I contatti di %1$S e %2$S stanno per essere fusi in un unico elenco, che resterà sincronizzato.<br/><br/>Contatti da aggiungere a %1$S: %3$S<br/>Contatti da aggiungere a %2$S: %4$S<br/><br/>Al termine, si avranno %5$S contatti in %2$S.<br/><br/>%6$S
