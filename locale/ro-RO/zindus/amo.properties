Summary=Sincronizator contacte Google și Zimbra pentru Thunderbird.
Description=Google\n\n Sincronizează Registrul Personal de Adrese sau alt registrul de adrese cu Google.\n\n Modificați contactele Gmail din Thunderbird.Și vice-versa.\n\nZimbra\n\n Sincronizează registrul de adrese Thunderbird cu contul tău Zimbra.Această extensie sincronizează:\n* Registrul Personal de Adrese\n* alte registre de adrese (selectate)\n* registre de adrese partajate\n* Lista Globala de Adrese(LGA)\n\nFuncționează cu toate versiunile si edițiile Zimbra.
DeveloperComments=Pentru ajutor și raportarea erorilor vizitați http://www.zindus.com/faq-thunderbird/
