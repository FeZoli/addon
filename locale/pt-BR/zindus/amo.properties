Summary=Sincronização de contatos do Zimbra e do Google para Thunderbird.
Description=Sincronize suas listas de contatos com o Google. Gerencie seus contatos do Gmail de dentro do Thunderbird. E vice-versa.\n\nZimbra\n\nSincronize a lista de contatos do Thunderbird com sua conta de serviços Zimbra. Essa extensão sincroniza:\n* Lista de Endereços Pessoal\n* Outras listas de endereços selecionadas\n* Listas de endereço compartilhadas\n* Sincroniza a Lista Global de Contatos (GAL)\n\nCompatível com todas as versões e edições do Zimbra.
PrivacyPolicy=Senhas\n\nSenhas são guardadas no computador local usando os mesmos mecanismos que o Thunderbird usa para senhas POP e IMAP. Para detalhes técnicos, faça uma busca por "nsIPasswordManager".\n\nTráfego de Rede\n\nO tráfego de sincronização leva nomes, senhas e contatos do Thunderbird até o(s) servidor(es) que você escolheu. Nenhum outro site é envolvido nessa transação.\n\nPara o Google, a extensão deve usar "https".\n\nPara mais informações, leiam :\nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=Para ajuda e reportar falhas, leia as FAQ: http://www.zindus.com/faq-thunderbird/
