zindus.status.failon.folder.must.be.present=O livro de endereços '%1$S' deve existir para a sincronização continuar.\n\n'Resetar' seguido 'Sincronizar agora' pode criá-lo ou você mesmo pode criar.
zindus.status.failon.folder.name.clash=Conflito de livro de endereço/nome de folder: %1$S
zindus.status.failon.folder.source.update= Uma sequência de mudanças num livro de endereços não pode ser confiavelmente aplicada. Isso é costumeiramente "delete + add".  Livro de endereços: %1$S
zindus.status.failon.folder.cant.create.shared=Parece que você não tem acesso a esse livro de endereços compartilhado. Não é possível continuar até que você o remova ou renomeie: %1$S
zindus.status.failon.zm.empty.contact=Algumas vezes você deve fazer uma "limpeza" no seu livro de endereços do Thunderbird antes dele ser sincronizado.\n\nVocê tem um contato completamente vazio no seu livro de endereços que não pode ser sincronizado com o Zimbra.\n\nPara prosseguir, delete os contatos vazios do seu livro de endereços: %1$S
zindus.status.failon.unable.to.update.server=Não é possível atualizar o servidor.
zindus.status.failon.unable.to.update.server.response=Código de status http: %1$S\n\nMensagem do servidor: %2$S
zindus.status.failon.unable.to.update.thunderbird=Atualização do livro de endereços do Thunderbird falhou. Algumas vezes, é apenas um assunto temporário do Thunderbird - surgerimos tentar novamente.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nFalha ao criar o livro de endereços ou obter suas preferências: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nFalha ao deletar um cartão.  Se isso acontecer novamente, tente abrir o livro de endereços antes da sincronização - algumas vezes isso ajuda.
zindus.status.failon.auth=Cheque seu endereço de email e a senha logando via navegardor. Também cheque as configurações de proxy do Thunderbird.
zindus.status.failon.no.xpath=Essa extensão requer uma versão do Thunerbird linkada com xPath - o que não é o caso de desta versão. Para mais informações, faça uma busca na web com 'Thunderbird xpath'.
zindus.status.failon.no.tbpre=Sua versão do Thunderbird é uma versão pré-lançamento. A extensão Zindus não é compatível com versões pré-lançamento porque a API AddressBook nessas versões pode mudar da noite pro dia.\nPara mais informações, leia a FAQ: %1$S
zindus.status.failon.no.pab=Não é possível prosseguir. Para usar a extensão Zindus, você deve ter um livro de endereços chamado "Personal Address Book" (ou um equivalente traduzido)\n\nSe você já tem "Personal Address Book" e essa mensagem apareceu, é um bug :-)
zindus.status.failon.multiple.ln=Não é possível prosseguir. Sua conta parece ter múltiplos livros de endereços referenciando o mesmo livro de endereços compartilhado. Sugerimos que você logue e remova todos eles do servidor, menos estes:
zindus.status.failon.gd.syncwith= O livro de endereços que sua conta Google está configurada para sincronizar desapareceu ou mudou: %1$S
zindus.status.failon.gd.forbidden=Autenticação falhou. Isso pode tr acontecido porque seu token de autenticação expirou ou porque você está usando seu endereço de email de uma conta Google para logar-se. Sugestão: mude seu endereço de email para o endereço do Gmail e confirme sua senha.
zindus.status.failon.gd.get=O servidor está ocupado ou mudou durante a sincronização. Por favor, tente novamente.
zindus.status.failon.unexpected=Sincronização falhou inesperadamente.
