Summary=Synchroniser des contacts avec Google et Zimbra, pour Thunderbird.
Description=Google\n\nSynchronisation du carnet d'adresses personnel ou un autre carnet d'adresses avec Google.\n\nGestion de vos contacts Gmail à partir de Thunderbird et vice-versa.\n\nZimbra\n\nSynchronisation du ou des carnets d'adresses Thunderbird avec votre compte Zimbra. L'extension synchronise :\n* le carnet d'adresses personnel\n* d'autres carnets d'adresses (ceux choisis)\n* les carnets d'adresses partagés\n* la « Global Address List » (GAL)\n\nFonctionne avec toutes les versions et éditions de Zimbra.
PrivacyPolicy=Mots de passe\n\nLes mots de passe sont stockés sur l'ordinateur local et emploient le même système utilisé par Thunderbird pour les mots de passe des protocoles IMAP et POP. Pour des informations plus techniques, veuillez effectuer une recherche Web en utilisant le mot-clé « nsIPasswordManager ».\n\nTrafic réseau\n\nLe trafic réseau de synchronisation prenant en charge les noms d'utilisateurs, les mots de passe et les contacts opèrent entre Thunderbird et le(s) serveur(s) que vous avez choisi(s). Aucun site Web tiers n'est impliqué.\n\nPour Google, l'extension utilise par défaut le protocole sécurisé HTTPS.\n\nPour davantage d'informations, veuillez vous rendre sur :\nhttp://www.zindus.com/faq-thunderbird/#toc-security
