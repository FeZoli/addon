Summary=Google és Zimbra címtár szinkronizálása Thunderbirddel.
Description=Google\n\nSzemélyes Címjegyzék vagy más címjegyzékek szinkronizálása Google címtárral.\n\nKezelje Gmail címtárát a Thunderbirdből, vagy fordítva.\n\nThunderbird címjegyzék(ek) szinkronizálása Zimbra felhasználói fiókokkal. A kiterjesztés szinkronizálja:\n* a Személyes címjegyzéket\n*más (kiválasztott) címjegyzék(ek)et\n* megosztott címjegyzékeket\n* a Központi Címtárat(GAL).\n\nA Zimbra összes verziójával és kiadásával együttműködik.
PrivacyPolicy=Jelszavak\n\nA jelszavak a helyi számítógépen kerülnek tárolásra, ugyanazt a beépített jelszókezelőt használva, amit a Thunderbird a POP és IMAP jelszavak tárolására használ. A technikai részletekért keressen rá az Interneten a "nsIPasswordManager" kifejezésre.\n\nHálózati forgalom\n\nA szinkronizáció során a hálózati forgalom felhasználói neveket, jelszavakat és névjegyzék adatokat tartalmaz a Thunderbird kliens és a felhasználó által kiválasztott szerver(ek) között. Harmadik fél által üzemeltetett weboldalak nem érintettek a hálózati forgalomban.\n\nGoogle esetében a kiterjesztés alapértelmezésben https protokollt használ.\n\nTovábbi információkért keresse fel a következő (angol nyelvű) weboldalt:\nhttp://www.zindus.com/faq-thunderbird/#toc-security
DeveloperComments=Támogatási információkért és hibajelentéshez a GYIK: http://www.zindus.com/faq-thunderbird/
