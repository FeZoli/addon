zindus.status.failon.folder.name.duplicate=A címjegyzék neve többször szerepel: %1$S
zindus.status.failon.folder.name.reserved=Valamelyik címjegyzék olyan nevet használ, ami a Zindus kiterjesztés számára van fenntartva. Javasolt a címjegyzék átnevezése: %1$S
zindus.status.failon.folder.name.invalid=A címjegyzék neve érvénytelen karaktert tartalmaz: %1$S
zindus.status.failon.folder.reserved.changed=Elveszett szinkronizáció a címjegyzékkel: %1$S
zindus.status.failon.folder.must.be.present=A címjegyzéknek '%1$S' léteznie kell a szinkronizációhoz való továbblépéshez.\n\n'Visszaállítás' után a 'Szinkronizálás most' létrehozhatja, vagy önnek kell létrehoznia.
zindus.status.failon.folder.name.clash=Címjegyzék/mappa név ütközés: %1$S
zindus.status.failon.folder.source.update=Egy sor olyan változás történt egy címjegyzékkel, amelyek megbízhatóan nem alkalmazhatóak. Ez általában a "törlés + hozzáadás". Címjegyzék: %1$S
zindus.status.failon.folder.cant.create.shared=Nincs hozzáférési jogosultsága a megosztott címjegyzékhez. A művelet nem folytatható amíg el nem távolítja vagy át nem nevezi a %1$S címjegyzéket: %2$S
zindus.status.failon.zm.empty.contact=Néha egy kis "takarítást" kell végeznie a %1$S címjegyzékében szinkronizálás előtt.\n\nTeljesen üres kapcsolattal rendelkezik a címjegyzékben, amely nem szinkronizálható a Zimbrával.\n\nA továbblépéshez törölje az üres kapcsolatokat a címjegyzékből: %2$S
zindus.status.failon.unable.to.update.server=A szervert nem lehet frissíteni.
zindus.status.failon.unable.to.update.server.response=http állapotkód: %1$S\n\nA szerver válasza: %2$S
zindus.status.failon.unable.to.update.thunderbird=Thunderbird címjegyzék frissítése sikertelen. Néha ez a Thunderbird átmeneti problémája -próbálja meg ismét.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nNem sikerült a címjegyzék létrehozása vagy sikertelen a beállításokhoz való hozzáférés: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nNem sikerült a névjegy törlése. Ha ismét előfordul próbálja megnyitni a címjegyzéket a szinkronizálás előtt - az néha segít.
zindus.status.failon.auth=Ellenőrizze az e-mail címét és a jelszót, jelentkezzen be böngészőn keresztül. Ellenőrizze a %1$S proxy beállításait is.
zindus.status.failon.no.xpath=Ez a kiterjesztés a Thunderbird olyan verzióját követeli meg, amely kapcsolódik az xpath-hez -ez a verzió nem tartalmazza ezt. További információért keressen rá a weben a 'Thunderbird xpath' kifejezésre.
zindus.status.failon.no.tbpre=Az ön által használt Thunderbird egy előzetesen kiadott verzió. A Zindus kiterjesztés nem kompatibilis e Thunderbird előzetesen kiadott verzióival, mivel a címjegyzék API ezekben a verziókban egyik napról a másikra megváltozhat.\nTovábbi információkért nézze meg a FAQ-t. %1$S
zindus.status.failon.no.pab.2=To use the Zindus addon, you must have exactly one address book named "Personal Address Book" (or it's localised equivalent).\n\nWithout this addressbook (or with multiples), the addon won't work.\n\nIf you have multiples, rename all except the one that %1$S created.
zindus.status.failon.multiple.ln=Nem folytatható a művelet. A felhasználói fiók több olyan címjegyzéket tartalmaz, amelyek azonos megosztott címjegyzékre hivatkoznak. Ez nem támogatott. Javasolt, hogy bejelentkezés után távolítsa el az összes, de legalább az egyik címjegyzéket ezek közül a szerveren:
zindus.status.failon.gd.forbidden=Sikertelen hitelesítés. Ezt valószínűleg az okozta, hogy a hitelesítés ideje lejárt, vagy bejelentkezés a Google felhasználói fiók e-mail címét használva. Változtassa meg az e-mail címét a Gmail e-mail címére és ellenőrizze a jelszót.
zindus.status.failon.gd.get=A szerver foglalt volt, vagy megváltozott a szinkronizáció során. Próbálja meg újra.
zindus.status.failon.gd.lost.sync=Your contacts changed in a way that can't be synced with Google.
