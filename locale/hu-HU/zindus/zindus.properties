zindus.status.failon.auth=Ellenőrizze az e-mail címét és a jelszót, jelentkezzen be böngészőn keresztül. Ellenőrizze a %1$S proxy beállításait is.
zindus.status.failon.cancel.detail=Ha amiatt szakította meg a szinkronizációt, mert az nem haladt előre, ellenőrizze a proxy beállításokat és ellenőrizze böngészőn keresztül a szerver elérhetőségét a bejelentkezési oldal felkeresésével.
zindus.status.failon.cancel=Megszakítva.
zindus.status.failon.folder.cant.create.shared=Nincs hozzáférési jogosultsága a megosztott címjegyzékhez. A művelet nem folytatható amíg el nem távolítja vagy át nem nevezi a %1$S címjegyzéket: %2$S
zindus.status.failon.folder.must.be.present=A címjegyzéknek '%1$S' léteznie kell a szinkronizációhoz.\n\n'Visszaállítás' után a 'Szinkronizálás most' létrehozhatja, vagy önnek kell létrehoznia.
zindus.status.failon.folder.name.clash=Címjegyzék/mappa név ütközés: %1$S
zindus.status.failon.folder.name.duplicate=A címjegyzék neve többször szerepel: %1$S
zindus.status.failon.folder.name.empty=Érvénytelen címjegyzék:"zindus/" -javasolt az átnevezés "zindus/valami más"-ra
zindus.status.failon.folder.name.invalid=A címjegyzék neve érvénytelen karaktert tartalmaz: %1$S
zindus.status.failon.folder.name.reserved=Valamelyik címjegyzék olyan nevet használ, ami a Zindus kiterjesztés számára van fenntartva. Javasolt a címjegyzék átnevezése: %1$S
zindus.status.failon.folder.reserved.changed=Elveszett szinkronizáció a címjegyzékkel: %1$S
zindus.status.failon.folder.source.update=Egy sor olyan változás történt egy címjegyzékkel, amelyek megbízhatóan nem alkalmazhatóak. Ez általában a "törlés + hozzáadás". Címjegyzék: %1$S
zindus.status.failon.gd.forbidden=Sikertelen hitelesítés. Ezt valószínűleg az okozta, hogy a hitelesítés ideje lejárt, vagy bejelentkezett a Google felhasználói fiók e-mail címét használva. Változtassa meg az e-mail címét a Gmail e-mail címére és ellenőrizze a jelszót.
zindus.status.failon.gd.get=A szerver foglalt volt, vagy megváltozott a szinkronizáció során. Próbálja meg újra.
zindus.status.failon.gd.lost.sync=A névjegyek úgy módosultak, hogy azok nem szinkronizálhatóak a Google-lal.
zindus.status.failon.integrity.data.store.detail=\n\nHibajelentés után...\n\n
zindus.status.failon.integrity.data.store.in=A tárolt adatok elvesztették a konzisztenciát.
zindus.status.failon.integrity.gd.bad.credentials=Nem megfelelő e-mail cím vagy jelszó. Ellenőrizze a bejelentkezési adatokat és próbálja újra.
zindus.status.failon.integrity.zm.bad.credentials=Nem megfelelő hitelesítési információk: url, felhasználói név vagy jelszó.
zindus.status.failon.known.bug=A következő ismert %1$S hiba lépett fel: %2$S
zindus.status.failon.mismatched.response=Nem várt válasz a szervertől
zindus.status.failon.multiple.ln=Nem folytatható a művelet. A felhasználói fiók több olyan címjegyzéket tartalmaz, amelyek azonos megosztott címjegyzékre hivatkoznak. Ez nem támogatott. Javasolt, hogy bejelentkezés után távolítsa el az összes, de legalább az egyik címjegyzéket ezek közül a szerveren:
zindus.status.failon.no.pab.2=A Zindus kiterjesztés használatához pontosan egy "Személyes Címjegyzék"-nek nevezett címjegyzékkel (vagy ennek helyi nyelvű megfelelőjével) kell rendelkeznie.\n\nA Személyes Címjegyzék nélkül, vagy több ilyen elnevezésű címjegyzék esetén a kiterjesztés nem működik.\n\nHa több ilyennel rendelkezik, nevezze át azokat kivéve amit a %1$S hozott létre.
zindus.status.failon.no.tbpre=A Zindus kiterjesztés nem kompatibilis e Thunderbird előzetesen kiadott verzióival.\nTovábbi információkért nézze meg a GYIK-ot. %1$S
zindus.status.failon.no.xpath=Ez a kiterjesztés a Thunderbird olyan verzióját követeli meg, amely kapcsolódik az xpath-hez -ez a verzió nem tartalmazza ezt. További információért keressen rá az interneten a 'Thunderbird xpath' kifejezésre.
zindus.status.failon.service.detail=Ellenőrizze a szerver elérhetőségét böngészőn keresztüli bejelentkezéssel és ellenőrizze a %1$S proxy beállításait is.
zindus.status.failon.service=Szolgáltatáshiba.
zindus.status.failon.unable.to.update.server=A szervert nem lehet frissíteni.
zindus.status.failon.unable.to.update.server.response=http állapotkód: %1$S\n\nA szerver válasza: %2$S
zindus.status.failon.unable.to.update.thunderbird.detail1=\nNem sikerült a címjegyzék létrehozása, vagy sikertelen a beállításokhoz való hozzáférés: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nNem sikerült a névjegy törlése. Ha ismét előfordul próbálja megnyitni a címjegyzéket a szinkronizálás előtt - az néha segít.
zindus.status.failon.unable.to.update.thunderbird=Thunderbird címjegyzék frissítése sikertelen. Néha ez a Thunderbird átmeneti problémája - próbálja meg ismét.
zindus.status.failon.unauthorized=Jogosulatlan hozzáférés.
zindus.status.failon.unexpected=A szinkronizáció váratlanul megszakadt.
zindus.status.failon.zm.empty.contact=Néha egy kis "takarítást" kell végeznie a %1$S címjegyzékében szinkronizálás előtt.\n\nTeljesen üres névjeggyel rendelkezik a címjegyzékben, amely nem szinkronizálható a Zimbrával.\n\nA továbblépéshez törölje az üres névjegyeket a címjegyzékből: %2$S
