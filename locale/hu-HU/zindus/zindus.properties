zindus.status.failon.integrity.zm.bad.credentials=Nem megfelelő hitelesítési információk: url, felhasználói név vagy jelszó.
zindus.status.failon.integrity.gd.bad.credentials=Nem megfelelő e-mail cím vagy jelszó. Ellenőrizze a bejelentkezési adatokat és próbálja újra.
