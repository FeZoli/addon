zindus.gr.description.empty.value=Üres kapcsolatokat nem lehet szinkronizálni a Google-val<br/><br/> Válassza ki az alábbi kapcsolatokat aztán nyomja meg a 'Megerősítés'-t a törlésükhöz.<br/><br/>Vagy szakítsa meg a 'Mégsem'-mel és szerkessze ezeket a kapcsolatokat a Thunderbird címjegyzékében, hogy rendelkezzenek e-mail címmel vagy Megjelenítendő névvel.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Nem lehet szinkronizálni a Google-val mert az alábbi kapcsolatok közül mindegyik hivatkozás: %1$S.<br/><br/>'Megerősítés' az alábbiakban kijelelt kapcsolatok megtartásához és a többi törléséhez. Vagy 'Kihagyás' után szerkessze ezeket a kapcsolatokat a Thunderbird/Google Címtár használatával.<br/><br/>%2$S<br/><br/>
zindus.gr.confirmation.required=Megerősítés szükséges
