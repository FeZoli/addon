zindus.up.confirm.erase.2=Javaslat: a kapcsolatok egyik oldalról a másikra történő továbbadásához válassza a 'Visszaállítás'-t, majd a 'Szinkronizálás most' a lassú szinkronizáció kényszerítéséhez.<br/><br/>%1$S
zindus.up.slow.sync=Az ön %1$S és %2$S névjegyei egyetlen készletbe kerülnek összevonásra és szinkronizálásra.<br/><br/>A Névjegyek hozzáadásra kerülnek: %1$S: %3$S<br/>A Névjegyek hozzáadásra kerülnek: %2$S: %4$S<br/><br/>Befejezés után %5$S névjeggyel fog rendelkezni itt: %2$S.<br/><br/>%6$S
zindus.status.failon.z.google.groups=The addon no longer requires that your Google groups be prefixed with 'zindus/' in order to sync with %1$S.\nPlease login to Google and rename your groups so that they do not have a 'zindus/' prefix.  The group names are: \n%2$S\n\nWe made this change following feedback from our testing users - thanks!
